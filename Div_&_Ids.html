<!DOCTYPE html>

<html>
    <head>
        <title>Classes and Ids</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style1.css"><!--this is a css style sheet declaration-->
    </head>
    <body>
        <!--this is the beginning of the classes part-->

        <h2 class="index-h2" >this is an h2 </h2>
        <a href="#heading">heading</a>
        <!--this is an example of an in page link-->
        <div class="division">
            <!--This is a container that you put your stuff inside-->
            <p>this is a praragraph inside div tag</p>
            <h2>this is a heading inside the div tag</h2>
            <!--The above lines are used to demonstrate how a class can be used for two tags-->
        </div>
        <!--this is the end of the classes part-->

        <!--this is the beginning of Ids part-->
        <!--The difference between classes and Ids is that the class
        can be used by different tags simultaneously whereas;
         Ids need to be unique and cannot be used by different
         tags-->
         <!--the Ids arenot mainly used for styling-->
         <!--their main use is makinquick link in pages-->
         <h2 id="heading">this is the texed pointed/ linked by the Id</h2>
    </body>
</html>
